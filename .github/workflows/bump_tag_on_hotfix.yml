name: Bump release tag on merge

on:
  push:
    branches:
      - 'release/*'     # Запуск при любом пуше (включая merge) в release-ветки

permissions:
  contents: write

jobs:
  bump-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Fetch all tags
        run: git fetch --tags origin

      - name: Bump tag version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "Current branch: $CURRENT_BRANCH"
          version=$(git tag --sort=-v:refname | grep -E "^release/[0-9]+\.[0-9]+\.[0-9]+$" | head -n 1)
          git tag -f "$version"
          git push origin -f "$version"