name: Bump release tag on merge

on:
  push:
    branches:
      - 'release/*'     # Запуск при любом пуше (включая merge) в release-ветки

permissions:
  contents: write

jobs:
  bump-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Bump tag version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "Current branch: $CURRENT_BRANCH"
          full_version=$(git describe --tags --abbrev=0 --match "release/[0-9]*.[0-9]*.[0-9]*")
          echo "Current version: "$full_version"
          git tag -f "$full_version"
          git push origin -f "$full_version"